modid = "hextest"
book = "hexcasting:thehexbook"

resource_dirs = [  # top takes priority
    "resources",
    "{$_common.src}/main/resources",
    { path="{$_common.src}/generated/resources", required=false },
    "{$_fabric.src}/main/resources",
    { path="{$_fabric.src}/generated/resources", required=false },
    "{$_forge.src}/main/resources",
    { path="{$_forge.src}/generated/resources", required=false },
    { modid="hexcasting" },
    { modid="minecraft" },
    { modid="hexdoc" },
]
export_dir = "src/hexdoc_hextest/_export/generated"

[template]
icon = "{$_common.src}/main/resources/assets/hextest/icon.png"
include = [
    "hextest",
    "hexcasting",
    "hexdoc",
]

[template.args]
mod_name = "Hextest"
author = "BreezeTheCat"
show_landing_text = false

[extra.hexcasting]
# NOTE: "!Raw" means "don't apply variable interpolation to this value"
_pattern_regex = { "!Raw"='(?P<is_per_world>make|makePerWorld)\("(?P<name>[^"]+)",\s*HexDir\.(?P<startdir>\w+),\s*"(?P<signature>[qweasd]+)"' }
_per_world_value = "makePerWorld"

[[extra.hexcasting.pattern_stubs]]
path = "{$_common.kotlin}/registry/HextestActions.kt"
regex = "{^_pattern_regex}"
per_world_value = "{^_per_world_value}"

# platforms

[_common]
src = "../common/src"
java = "{src}/main/java/io/github/breezethecat/hextest"
kotlin = "{src}/main/kotlin/io/github/breezethecat/hextest"

[_fabric]
src = "../fabric/src"
java = "{src}/main/java/io/github/breezethecat/hextest/fabric"
kotlin = "{src}/main/kotlin/io/github/breezethecat/hextest/fabric"

[_forge]
src = "../forge/src"
java = "{src}/main/java/io/github/breezethecat/hextest/forge"
kotlin = "{src}/main/kotlin/io/github/breezethecat/hextest/forge"
